<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIFF Init 測試</title>
  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/versions/2.21.0/sdk.js"></script>
  <style>
    body { font-family: 'Noto Sans TC', sans-serif; text-align: center; margin-top: 50px; }
    #log { font-size: 1.2rem; color: #005a8d; }
  </style>
</head>
<body>
  <h2>LIFF Init 測試</h2>
  <p id="log">準備初始化...</p>
  <script>
    // 請填入從 LINE Developers 取得的正確 LIFF ID
    const LIFF_ID = "2007306147-DrM2yLeA";
    
    liff.init({ liffId: LIFF_ID })
      .then(() => {
        document.getElementById('log').innerText = '✅ LIFF 初始化成功';
      })
      .catch(err => {
        document.getElementById('log').innerText = '❌ 初始化失敗：' + err.message;
      });
  </script>
</body>
</html>
